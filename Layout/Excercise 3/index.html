<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="form-container">

            <div class="header-section">
            <h1>Contact Form</h1>
            <h5>Get in touch with us</h5>
            </div>
        
        <form>
    

            <div class="name-section">
                <div class="label-input">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name">
                </div>
                <div class="label-input">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name">
                </div>
            </div>

            <div class="email-section">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>

            <div class="subject-section">
                <div class="label-input">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="">select a topic</option>
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                </select>
                </div>

                <div class="label-input">
                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                </div>
            </div>

            <div class="message-section">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Tell us how we can help..." rows="5" cols="40" required></textarea>
            </div>

            <div class="contact-preferences-section">
                <div class="label-input">
                <p class="contact-label">Contact Preferences:</p>
                <div class="checkboxes">
                    <input type="checkbox" id="email-updates" name="email-updates" value="Email Updates">
                    <label for="email-updates">Email Updates</label>
                    <input type="checkbox" id="phone-calls" name="phone-calls" value="Phone Calls">
                    <label for="phone-calls">Phone Follow-up</label>
                    <input type="checkbox" id="newsletter" name="newsletter" value="Newsletter">
                    <label for="newsletter">Newsletter</label>
                    </div>
                </div>
            </div>

            <div class="button-section">
            <button class="save-draft">Save Draft</button>
            <button class="send">Send Message</button>
            </div>

        </form>
        </div>
    </div>
</body>
</html>
