<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
</head>

<body>
  <h1>Contact Us</h1>
    <form>
    <fieldset>
      <legend>Personal Information</legend>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890"><br><br>
    </fieldset>

    <fieldset>
      <legend>Preferences</legend>

      <label for="contactMethod">Preferred Contact Method:</label>
      <select id="contactMethod" name="contactMethod" required>
        <option value="">--Please choose an option--</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
      </select><br><br>

      <p>Would you like to subscribe to our newsletter?</p>
      <input type="radio" id="subscribeYes" name="subscribe" value="yes" required>
      <label for="subscribeYes">Yes</label>

      <input type="radio" id="subscribeNo" name="subscribe" value="no">
      <label for="subscribeNo">No</label><br><br>

      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the terms and conditions</label><br><br>
    </fieldset>

    <fieldset>
      <legend>Your Message</legend>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" placeholder="Enter your message here..." rows="5" cols="40" required></textarea>
    </fieldset>

    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>
</body>

</html>
