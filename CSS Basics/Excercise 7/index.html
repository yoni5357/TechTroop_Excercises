<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transparent Title Inside Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image-container">
        <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" alt="Beautiful Landscape">
        <p class="transparent-text">Beautiful Landscape</p>
        <p class="overlay-text">Beautiful Landscape</p>
    </div>

</body>

</html>
